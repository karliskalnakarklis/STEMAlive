<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Alive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img id="logo" src="Assets/Logo-Import-Ready.svg" alt="STEMAlive logo">
    </header>

    <main>
        <h1>Learn STEM the new way</h1>

        <form action="https://it-fact.be/form.php" id="login-form" method="post">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Name Surname" required type="text">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="name@gmail.com" required type="email">
            <label for="Login"></label>
            <button id="Login" name="Login" type="submit">Login</button>
                <p>By continuing, you acknowledge the STEM Alive Privacy Policy.
            </p>
        </form>
    </main>
</body>

</html>

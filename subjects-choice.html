<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Choose a subject</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img src="/Assets/Logo-Import-Ready-White.svg" alt="STEMAlive" />
        </header>
        <div id="subject-choice">
            <div id="scientist-text">
                <h1>Choose your subject</h1>

                <select id="scientistSelect">
                    <option value="isaac">Learn Physics with Isaac</option>
                    <option value="albert">Explore Relativity with Albert</option>
                    <option value="tesla">Master Electricity with Nikola</option>
                    <option value="galileo">Discover Forces with Galileo</option>
                </select>
                <hr />

                <div id="subject-description">
                    <h3 id="subject-title">Physics, Mathematics, and Scientific Inquiry</h3>
                    <p id="description">
                        Description:<br />
                        Students interact with Isaac Newton, the father of classical physics, to learn about his
                        groundbreaking discoveries, including the laws of motion, universal gravitation, and calculus.
                    </p>
                </div>

                <a href="chapter-choice.html" id="next-button">NEXT</a>
            </div>

            <div id="scientistAPI">
                <img src="Assets/Newton.jpg" alt="Image of Isaac Newton" />
            </div>
        </div>
        <script src="subject-choose-script.js"></script>
    </body>
</html>
